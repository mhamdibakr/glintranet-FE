<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <div class="row" id="basic-table">
        <div class="col-12">
          <div class="row" id="basic-table">
            <div class="col-12">
              <div class="card">
        
                <div class="card-header">
                  <h4 class="card-title text-primary"> All departments </h4>
                </div>
  
                <div class="row">
                  <div class="col-12  mb-2">
                    <button class="btn btn-primary ml-1" rippleEffect
                        (click)="modalAdd(modalPrimaryAdd)">
                          <i data-feather="plus" class="mr-0 mr-sm-1"></i>
                          <span class="d-none d-sm-inline-block"> Add New department </span>
                    </button>

                    <label class="d-flex align-items-center float-right mr-1">
                        Search
                        <input type="search" [(ngModel)]="name" name="name" id="name" 
                          placeholder="Search by Name" class="form-control ml-25"
                          (keyup)="getAlldepartments()" />
                    </label>
                  </div>
                </div>
                
                <ngx-datatable class="bootstrap core-bootstrap ml-1" 
                  [columnMode]="'flex'" 
                  [headerHeight]="40"
                  [footerHeight]="50" 
                  [rowHeight]="58"
                  [limit]="10" 
                  rowHeight="auto" 
                  [rows]="departments"
                  [selected]="chkBoxSelected"
                >
  
                  <ngx-datatable-column name="Name" [flexGrow]="1.25">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row?.name}}
                    </ng-template>
                  </ngx-datatable-column>

                  <ngx-datatable-column name="Date" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row?.timestamp | date:'yyyy-MM-dd HH:mm'}}
                    </ng-template>
                  </ngx-datatable-column>
                  
    
                  <ngx-datatable-column name="Actions" [flexGrow]="0.75" >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-flex align-items-center">
                        <div ngbDropdown container="body">
                          <a
                            ngbDropdownToggle
                            href="javascript:void(0);"
                            class="hide-arrow"
                            id="dropdownBrowserState"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <i data-feather="more-horizontal" class="text-primary cursor-pointer mr-50"></i>
                          </a>
                          <div ngbDropdownMenu class="dropdown-menu-right" 
                              aria-labelledby="dropdownBrowserState">

                            <a routerLink="companyentity-details/{{row.id}}"
                                ngbDropdownItem class="d-flex align-items-center">
                                 <i data-feather="file-text" class="mr-50"></i> 
                                   Details
                            </a>

                            <a ngbDropdownItem href="javascript:void(0);" 
                                (click)="modalEdit(modalPrimaryedit,row.id)">
                                  <i data-feather="edit-2" class="mr-50"></i>
                                  <span>Edit</span>
                            </a>

                            <a href="javascript:void(0)" 
                                ngbDropdownItem class="d-flex align-items-center" 
                                (click)="deleteDepartment(row?.id)">
                                  <i data-feather="trash-2" class="mr-50"></i>
                                   Delete
                            </a>

                          </div>
                        </div>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
  
                <ngx-datatable-footer>
                  <ng-template 
                    ngx-datatable-footer-template
                    let-rowCount="rowCount"
                    let-pageSize="pageSize"
                    let-selectedCount="selectedCount"
                    let-curPage="curPage"
                    let-offset="offset"
                    let-isVisible="isVisible">
                      <div class="page-count">
                        <span *ngIf="selectedMessage">
                          {{selectedCount.toLocaleString()}} {{selectedMessage}} / 
                        </span>
                          {{rowCount.toLocaleString()}} {{totalMessage}}
                      </div>
                  </ng-template>
                </ngx-datatable-footer>
  
                <div class="col-lg-12">
                  <ngb-pagination
                    class="d-flex justify-content-end"
                    [directionLinks]="false"
                    [collectionSize]="totalPages"
                    [(page)]="pagePosition"
                    (pageChange)="pageChanged($event)"
                  >
                    <ng-template ngbPaginationPrevious>
                      <span [data-feather]="'chevron-left'" [class]="'font-weight-bolder'">
                      </span>Prev
                    </ng-template>

                    <ng-template ngbPaginationNext>Next
                      <span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'">
                      </span>
                    </ng-template>

                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
     
  <ng-template #modalPrimaryAdd let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160"> Add department </h5>
        <button type="button" class="close"
            (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" tabindex="0" ngbAutofocus>
      
        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label for="departmentname"> Name of department </label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="departmentname" class="form-control"
                        name="departmentname" [(ngModel)]="department.name"
                       />
                </div>
            </div>
        </div>
  
        <div class="col-12">
          <div class="form-group row">
              <div class="col-sm-3 col-form-label">
                  <label for="namece">Company entity</label>
              </div>
              <br>
              <div class="col-sm-9">
                  <select class="form-control" (change)="onChange($event)">
                      <option *ngFor="let entity of entities" id="ent"
                        value="{{entity.id}}">{{entity.name}}
                      </option>
                  </select>
              </div>
          </div>
        </div> 
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary"
            (click)="adddepartment();modal.close('Accept click')" rippleEffect>
            Accept
        </button>
    </div>
  </ng-template>

  <ng-template #modalPrimaryedit let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160"> Edit Department </h5>
        <button type="button" class="close"
            (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
  
        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label for="editdeprt"> Name of department </label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="editdeprt" class="form-control"
                        name="editdeprt"
                        [(ngModel)]="edit.name" />
                </div>
            </div>
        </div>
  
        <div class="col-12">
          <div class="form-group row">
              <div class="col-sm-3 col-form-label">
                  <label for="entity"> Entity </label>
              </div>
              <div class="col-sm-9">
                  <select class="form-control" (change)="onChange($event)">
                    <option *ngFor="let entity of entities" id="entity"
                    value="{{entity.id}}">{{entity.name}}</option>
                  </select>
              </div>
          </div>
        </div>       
    </div>
  
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"
            (click)="updateDepartment();modal.close('Accept click')" rippleEffect>
            Accept
        </button>
    </div>
  </ng-template>
