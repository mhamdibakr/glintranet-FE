<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="row" id="basic-table">
      <div class="col-12">
        <div class="card">


          <div class="card-header">
            <h4 class="card-title text-primary">All Companies</h4>
          </div>

          <div class="row">
            <div class="col-12  mb-2">

              <button class="btn btn-primary ml-1" rippleEffect routerLink="/companies/company/addcompany">
                <i data-feather="plus" class="mr-0 mr-sm-1"></i>
                <span class="d-none d-sm-inline-block">Add New Company</span>
              </button>

              <label class="d-flex align-items-center float-right mr-1">
                Search
                <input type="search" [(ngModel)]="name" name="name" id="name" placeholder="Search by Name"
                  class="form-control ml-25" (keyup)="getCompanies()" />
              </label>

            </div>
          </div>

          <ngx-datatable class="bootstrap core-bootstrap ml-1" [columnMode]="'flex'" [headerHeight]="40"
            [footerHeight]="50" [rowHeight]="58" rowHeight="auto" [rows]="companies"
            [selected]="chkBoxSelected">

            <ngx-datatable-column name="Name" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.name}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Address" [flexGrow]="1.5">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.address}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Email" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.email}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Phone Number" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.phoneNumber }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Actions" [flexGrow]="0.5">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div ngbDropdown container="body">
                    <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i data-feather="more-horizontal" class="text-primary cursor-pointer mr-50"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">

                      <a ngbDropdownItem href="javascript:void(0);" class="d-flex align-items-center"
                        routerLink="company-details/{{row.id}}">
                        <i data-feather="info" class="mr-50"></i>
                        <span>Details</span>
                      </a>
                      <a ngbDropdownItem href="javascript:void(0);" (click)="modalEdit(modalPrimaryedit,row.id)">
                        <i data-feather="edit-2" class="mr-50"></i>
                        <span>Edit</span>
                      </a>
                      <a ngbDropdownItem href="javascript:void(0);" (click)="deleteCompany(row.id)">
                        <i data-feather="trash-2" class="mr-50"></i>
                        <span>Delete</span>
                      </a>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>

          <ngx-datatable-footer>
            <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
              let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-isVisible="isVisible">
              <div class="page-count">
                <span *ngIf="selectedMessage">
                  {{selectedCount.toLocaleString()}} {{selectedMessage}} /
                </span>
                {{rowCount.toLocaleString()}} {{totalMessage}}
              </div>
            </ng-template>
          </ngx-datatable-footer>

          <div class="col-lg-12">
            <ngb-pagination class="d-flex justify-content-end" [directionLinks]="false" [collectionSize]="totalPages"
              [(page)]="pagePosition" (pageChange)="pageChanged($event)">
              <ng-template ngbPaginationPrevious><span [data-feather]="'chevron-left'"
                  [class]="'font-weight-bolder'"></span>Prev
              </ng-template>
              <ng-template ngbPaginationNext>Next<span [data-feather]="'chevron-right'"
                  [class]="'font-weight-bolder'"></span>
              </ng-template>
            </ngb-pagination>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalPrimaryedit let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="myModalLabel160">Edit company
    </h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus>
    <div class="col-12">
      <div class="form-group row">
        <div class="col-sm-3 col-form-label">
          <label for="name">Name</label>
        </div>
        <div class="col-sm-9">
          <input type="text" id="name" class="form-control" name="name" [(ngModel)]="options.name" />
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group row">
        <div class="col-sm-3 col-form-label">
          <label for="address">Address</label>
        </div>
        <div class="col-sm-9">
          <input type="text" id="address" class="form-control" name="address" [(ngModel)]="options.address">
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group row">
        <div class="col-sm-3 col-form-label">
          <label for="email">Email</label>
        </div>
        <div class="col-sm-9">
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="options.email" />
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group row">
        <div class="col-sm-3 col-form-label">
          <label for="phoneNumber">Phonenumber</label>
        </div>
        <div class="col-sm-9">
          <input type="text" id="phoneNumber" class="form-control" name="phoneNumber"
            [(ngModel)]="options.phoneNumber" />
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group row">
        <div class="col-sm-3 col-form-label">
          <label for="first-name">Website</label>
        </div>
        <div class="col-sm-9">
          <input type="text" id="first-name" class="form-control" name="fname" placeholder="Name"
            [(ngModel)]="options.webSite" />
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updateCompany();modal.close('Accept click')" rippleEffect>
      Accept
    </button>
  </div>
</ng-template>
