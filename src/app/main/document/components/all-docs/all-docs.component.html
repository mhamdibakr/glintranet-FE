<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section id="ngx-datatable-Responsive">
            <core-card-snippet [snippetCode]="_snippetCodeResponsive">
              <h4 class="card-title">Responsive</h4>
       <!-- ngx-datatables responsive -->
        <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="40"
            [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [scrollbarH]="true">
            <ngx-datatable-column name="Name" prop="full_name" [width]="280">
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div *ngIf="row.avatar.length > 0; else customAvatar">
                            <img class="rounded-circle mr-1" src="assets/images/portrait/small/{{ row.avatar }}"
                                height="32" width="32" alt="datatable-avatar" />
                        </div>
                        <div class="cell-line-height">
                            <p class="font-medium-1 line-height-1 mb-0">{{ name }}</p>
                            <span class="text-muted font-small-2"> {{ row.post }}</span>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email" [width]="250"></ngx-datatable-column>
            <ngx-datatable-column name="Age" prop="age" [width]="50"></ngx-datatable-column>
            <ngx-datatable-column name="Action" [width]="120" [sortable]="false">
                <ng-template ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                        <div ngbDropdown container="body">
                            <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                            </a>
                            <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                                <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                                        data-feather="file-text" class="mr-50"></i> Details</a>
                                <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                                        data-feather="archive" class="mr-50"></i> Archive</a>
                                <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                                        data-feather="trash-2" class="mr-50"></i> Delete</a>
                            </div>
                        </div>

                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
        <!--/ ngx-datatables responsive -->
        </core-card-snippet>
        </section>
    </div>
</div>
