<div class="content-wrapper container-xxl p-0">
  <div class="content-body">

    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section id="ngx-datatable-Responsive">
      <button type="button" (click)="modalOpenForm(modalForm)" class="mb-1 btn btn-primary" rippleEffect>
        Upload Document
      </button>
      <!-- ngx-datatables responsive -->
      <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="40"
        [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [scrollbarH]="true">
        <ngx-datatable-column name="Document Name" prop="full_name" [width]="200">
          <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div *ngIf="row.avatar.length > 0; else customAvatar">
                <img class="rounded-circle mr-1" src="assets/images/portrait/small/{{ row.avatar }}" height="32"
                  width="32" alt="datatable-avatar" />
              </div>
              <div class="cell-line-height">
                <p class="font-medium-1 line-height-1 mb-0">{{ name }}</p>
                <span class="text-muted font-small-2"> {{ row.post }}</span>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Document Type" prop="email" [width]="150"></ngx-datatable-column>
        <ngx-datatable-column name="Uploded By" prop="age" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column name="Action" [width]="120" [sortable]="false">
          <ng-template ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div ngbDropdown container="body">
                <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                      data-feather="file-text" class="mr-50"></i> Details</a>
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                      data-feather="archive" class="mr-50"></i> Archive</a>
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                      data-feather="trash-2" class="mr-50"></i> Delete</a>
                </div>
              </div>

              <i data-feather="edit" class="text-primary cursor-pointer"></i>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
      <!--/ ngx-datatables responsive -->
    </section>
  </div>
</div>

<div class="modal-size-default d-inline-block">
  <ng-template #modalForm let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel1">upload document </h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      <form action="#">
        <div class="form-group">
          <label for="basicInputFile">file :</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" />
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        </div>
        <label>file type : </label>
        <div class="form-group">
          <select class="form-control" id="basicSelect">
            <option>Excel</option>
            <option>Word</option>
            <option>Pdf</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Accept click')" rippleEffect>
        Upload
      </button>
    </div>
  </ng-template>
</div>
