<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section id="faq-search-filter">
      <div class="card" style="background-image: url('assets/images/banner/banner.png');height: 150px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="text-center">
            <form class="faq-search-input">
              <div class="input-group input-group-merge" style="box-shadow: 0px 5px 5px #16161673;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i data-feather="search"></i>
                  </div>
                </div>
                <input type="text" name="key" (ngModelChange)="searchFAQ(key.value)" #key="ngModel" ngModel class="form-control" placeholder="Search faq..." />
              </div>
            </form>
          </div>
          <div class="btn-group justify-content-end">
            <div class="d-flex">
              <div class="form-group">
                <select class="form-control" (change)="getAllFAQsBySection()" [(ngModel)]="SelectedSection" id="basicSelect">
                  <option selected>All</option>
                  <option *ngFor="let section of sections">{{section.name}}</option>
                </select>
              </div>
              <div>
                <a href="/faq/Addfaq" class="btn btn-primary ml-1">+ FAQ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- account setting page -->
    <section id="faq">
      <div class="col-12 mt-1" id="blogComment">
        <h6 class="section-label mt-25">{{count}} Questions</h6>
        <div class="card" *ngFor="let faq of AllFaqs">
          <div class="card-body">
            <div class="media">
              <div class="mr-2">
                <div class="d-flex flex-column align-items-center">
                  <!-- <i class="bi bi-caret-up-fill" style="font-size: 35px;"></i> -->
                  <h3>{{faq.votes}}</h3>
                  <!-- <i class="bi bi-caret-down-fill" style="font-size: 35px;"></i> -->
                  <p style="font-size: x-small;" width="38" height="38">Votes</p>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <h3>{{faq.comments.length}}</h3>
                  <p style="font-size: x-small;" width="38" height="38">Answers</p>
                </div>
              </div>
              <div class="media-body">
                <h6 class="font-weight-bolder mb-25">
                  <a routerLink="/faq/faq-details/{{faq.id}}">{{faq.content}}</a>
                </h6>
                <p class="card-text">{{faq.description}}</p>
                <a href="javascript:void(0);">
                  <div class="d-inline-flex align-items-center">
                    <div class="badge badge-pill badge-primary mr-1" *ngFor="let tag of faq.tags">
                      {{tag.name}}
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="float-right" style="font-size: small;">
              <!-- <p style="margin-bottom: 0;">{{faq.postingDate | date:'yyyy-MM-dd HH:mm'}}</p> -->
              <p style="margin-bottom: 0;">{{this.dateFormat.timeAgo(faq.postingDate) }}</p>
              <p style="margin-bottom: 0;">{{faq.employee.lastName}} {{faq.employee.firstName}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/ account setting page -->

  </div>
</div>
