<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <h2 class="mb-2">Feedbacks</h2>
        <button type="button" (click)="modalOpenForm(modalForm)"  class="mb-1 btn btn-primary" style="margin-left : 15px;" rippleEffect>
           Add Feedback
          </button>
        <section *ngFor="let fb of data">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="media">
                            <div class="media-body d-flex flex-column">
                                <h3 class="font-weight-bolder mb-2">{{fb.type.name}}</h3>
                                <p class="card-text">
                                    {{fb.content}}
                                </p>
                            </div>
                        </div>
                        <div class="mx-1 float-right" style="font-size: small;">
                        <p style="margin-bottom: 0;">{{fb.timestamp | date:'yyyy-MM-dd HH:mm'}}</p> 
                         <p style="margin-bottom: 0;">{{fb.employee.firstName+" "+fb.employee.lastName}}</p>
                        </div>
                    </div>
                </div>
            </div>
         
        </section>
    </div>
</div>

<div class="modal-size-default d-inline-block">
    <ng-template #modalForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Add Feedback</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <form action="#">
          <div class="form-group">
            <label>FeedBack type</label>
            <div class="form-group">
              <select class="form-control" id="basicSelect">
                <option>Excel</option>
                <option>Word</option>
                <option>Pdf</option>
              </select>
            </div>
            <label for="basicInputFile">FeedBack :</label>
            <div class="custom-file">
                <fieldset class="form-label-group">
                    <textarea class="form-control" id="label-textarea" rows="3" placeholder="Content"
                        [(ngModel)]="faq.description" name="description"></textarea>
                </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Accept click')" rippleEffect>
          Post
        </button>
      </div>
    </ng-template>
  </div>
